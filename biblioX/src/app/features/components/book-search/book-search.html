<div class="search-container">
    <form class="search-form">

        <input type="text"
            placeholder="Search books by title, author, or topic..."
            name="searchInput" required>

        <button type="submit">
            <span class="material-symbols-outlined">search</span>
        </button>

    </form>

    <div class="filters">
        <div class="filter-item">
            <input type="checkbox" id="filter-ebooks"
                name="ebooks">
            <label for="filter-ebooks">Ebooks</label>
        </div>
        <div class="filter-item">
            <input type="checkbox" id="filter-free"  name="free">
            <label for="filter-free">Free</label>
        </div>
        <div class="filter-item">
            <label for="filter-lang">Language:</label>
            <select id="filter-lang"  name="language">
                <option value="">All</option>
                <option value="it">Italian</option>
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="es">Spanish</option>
            </select>
        </div>
    </div>

</div>
